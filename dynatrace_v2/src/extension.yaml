      unit: count
      tags:
      - "RedisV2"
      - "EF2"
      - "redis-shard"
  - key: namedprocess_namegroup_thread_cpu_seconds_total
    metadata:
      displayName: Main Thread CPU Seconds
      description: Shard main thread CPU time spent in seconds
      unit: count
      tags:
      - "RedisV2"
      - "EF2"
      - "redis-shard"
  - key: namedprocess_namegroup_open_filedesc
    metadata:
