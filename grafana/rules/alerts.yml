# CRDTSync Status : bdb_crdt_syncer_status > 0 (5m)
# ReplicaLag Status : bdb_replicaof_syncer_local_ingress_lag_time > 500 (10m)
# CRDTLag Status : bdb_crdt_syncer_local_ingress_lag_time > 500 (10m)


