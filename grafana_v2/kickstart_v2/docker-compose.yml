services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      kickstart:
        ipv4_address: "172.27.2.2"
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      kickstart:
        ipv4_address: "172.27.2.3"
networks:
  kickstart:
    driver: bridge
    enable_ipv6: false
    ipam:
      config:
       -
        subnet: 172.27.2.0/24
        gateway: 172.27.2.1

